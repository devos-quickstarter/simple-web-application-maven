<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">User Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" th:href="@{/list}">List</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar end -->
  <br>
  <br>
  <!-- Container Start -->
  <div class="container">
    <div class="row">
      <h1>List User</h1>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <a th:href ="@{/users/new}" class="btn btn-primary btn-sm mb-3">Add</a>
      </div>
    </div>

    <!--  table start  -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th> User Id</th>
          <th> User Name</th>
          <th> User E-mail</th>
          <th> Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each = "user: ${users}">
          <td th:text = "${user.id}"></td>
          <td th:text = "${user.name}"></td>
          <td th:text = "${user.email}"></td>
          <td>
            <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-danger btn-sm">
            Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <!--  table end  -->
  </div>
  <!-- container end -->

  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>

</html>
